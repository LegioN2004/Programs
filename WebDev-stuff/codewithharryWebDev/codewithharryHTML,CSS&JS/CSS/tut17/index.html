<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> CSS Fonts </title>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
	<style>
		p,
		#hello {
			/* using the unique id styling for the h4 header down here */
			font-family: 'Ubuntu', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			/* 1 pixel = 1/96th of an inch */
			font-size: 23px;
			line-height: 1.3em;
		}

		span {
			font-weight: bold;
			font-style: italic;
			/* so now the style is bold as well as italic i.e bolditalic */
		}
	</style>
</head>

<body>
	<h4 id="hello"> CSS Fonts </h4>
	<p>Lets play with <span>fonts</span>. It is not very exciting</p>
</body>

</html>
