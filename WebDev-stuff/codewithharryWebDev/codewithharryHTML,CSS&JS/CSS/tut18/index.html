<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara {
            /* color by name */
            color: red;
        }

        #secondPara {
            /* color by rgb values, it is written like a function value, the value can be from 0 to 255 */
            color: rgb(0, 255, 0);
        }

        #thirdPara {
            /* color by hex values, it is written with a '#' at the starting followed by the numeric values */
            color: #9e285b;
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is paragraph from my first box</p>
    <h2>This is my first box</h2>
    <p id="secondPara">This is paragraph from my first box</p>
    <h2>This is my first box</h2>
    <p id="thirdPara">This is paragraph from my first box</p>
</body>

</html>
