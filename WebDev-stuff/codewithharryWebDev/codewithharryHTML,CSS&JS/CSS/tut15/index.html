<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
	<title>CSS selectors</title>
	<!-- using internal css to keep everything in the file -->
	<style>
		/* css comments are written like this  */

		/* element selector */
		p {
			border: 2px solid red;
			/* applies the border as red on all the paragraphs */
			color: red;
		}

		/* id selector */
		#green {
			color: green;
		}

		.blue {
			color: blue;
		}

		/* class selector */
		.bgBlue {
			background-color: yellow;
		}

		/* grouping selector */
		footer,
		span {
			background-color: cyan;
		}
	</style>
</head>

<body>
	<h3>CSS selectors</h3>
	<p>This is a paragraph to demonstrate CSS selectors</p>
	<p id="nothing" class="blue bgBlue">This is second para to demonstrate class selector</p>
	<div>
		<p>a para inside a div</p>
		<span> this is a span </span>
	</div>
	<p id="green">This is a para with id, to demonstrate id selector and I'll make it green</p>
	<footer> This is a footer </footer>
</body>

</html>
