<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Forms</title>
</head>

<body>
	<h2>This is HTML forms tutorial</h2>
	<!-- this form action will give the form details filled in by the user to backend.php -->
	<form action="backend.php">
		<label for="name"> Name</label>
		<!-- this is the label of the id name what happens here is that by giving the for label we can start writing in the the box just by clicking on the name itself instead of clicking on the box (for convenience in forms) -->
		<div>
			<input type="text" name="myName" id="name">
		</div>
		<!-- the following just keeps input tags in the same line I just commented out -->
		<!-- Name: <input type="text" /> Role: <input type="text" /> -->
		<!-- dont use br tag just using it for now -->
		<br>
		<!-- we can give/take corresponding values after we get a backend -->
		<div>Role: <input type="text" name="myRole" /></div>
		<br>
		<div>Email: <input type="email" name="myEmail" /></div>
		<br>
		<div>Date: <input type="date" name="myDate" /></div>
		<br>
		<div>Bonus: <input type="number" name="myBonus" /></div>
		<br>
		<div>
			Are you eligible? : <input type="checkbox" name="myEligility" checked />
			<!-- use checked to keep the checkbox checked automatically -->
		</div>
		<br>
		<div>
			Gender : Male <input type="radio" name="myGender" /> Female
			<input type="radio" name="myGender"> Other
			<input type="radio" name="myGender">
			<!-- if checkbox name is the same then we will be able to check only one checkbox among the two  -->
		</div>
		<br>
		<div>
			Write about yourself : <br><textarea name="myText" cols="30" rows="10"></textarea>
			<!-- text area is the rectangular space to write some text related change rows and columns accordingly-->
			<!-- I have added a br tag in the middle of the heading and before the text area to make the text box in the next line which is a dirty method don't do this-->
		</div>
		<br>
		<div>
			<label for="car">Car</label>
			<select name="myCar" id="car">
				<option value="Indica">Indica</option>
				<option value="Swift" selected>Swift</option>
			</select>
		</div>
		<br>
		<div>
			Are you eligible? : <input type="checkbox" name="myEligility" />
		</div>
		<br>
		<div>
			<input type="submit" value="Submit now" />
			<input type="reset" value="Reset now" />
		</div>
		<br>
	</form>
	<!-- this is the label of the id name what happens here is that by giving the for label we can start writing in the the box just by clicking on the name itself instead of clicking on the box (for convenience in forms) -->
</body>

</html>
