<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>

<body>
    <h3>Ids and classes tutorial</h3>
    <div class="redBg" id="Mainbox">
        this is the div with the mainBox id
    </div>
    <!-- ** using Emmet abbrs ** -->
    <!-- 1) . is used for class and # is used for id -->
    <span class="redBg"></span> <!-- eg: span.redBg gives this, and-->
    <span class="redBG" id="mainSpan"></span> <!-- span.redBg#mainSpan gives this-->
    <div class="redBg blackBorder anotherClass"></div> <!-- written using div.redBg.blackborder.anotherClass -->

    <!-- 2) emmet takes div tags as default -->
    <div class="blackBackground"></div> <!-- emmet expansion of: .blackBackground -->

    <!-- 3) creating multiple elements using -->
    <!-- use span.myClass1.myClass2.myClass3.myClass4*4 , use multiply by 4 i.e element*4 to make it repeat the same thing 4 times  -->
    <span class="myclass1 myclass2 myclass3">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    <span class="myclass1 myclass2 myclass3">fourth</span>
</body>

</html>
