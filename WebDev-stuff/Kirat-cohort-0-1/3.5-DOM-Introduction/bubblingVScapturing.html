<!doctype html>
<html lang="en">
  <head>
    <style>
      #myDiv1,
      #myDiv2 {
        background-color: coral;
        padding: 50px;
      }
      #myP1,
      #myP2 {
        background-color: white;
        font-size: 20px;
        border: 2px solid;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="myDiv1">
      <h2>Bubbling</h2>
      <p id="myP1">Click me</p>
    </div>

    <div id="myDiv2">
      <h2>Capturing</h2>
      <p id="myP2">Click me</p>
    </div>
    <script>
      document.getElementById("myP1").addEventListener(
        "click",
        function () {
          alert(" You click the white element");
        },
        false,
      );
      document.getElementById("myP2").addEventListener(
        "click",
        function () {
          alert(" You click the white element");
        },
        true,
      );
      document.getElementById("myDiv1").addEventListener(
        "click",
        function () {
          alert(" You click the orange element");
        },
        false,
      );
      document.getElementById("myDiv2").addEventListener(
        "click",
        function () {
          alert(" You click the orange element");
        },
        true,
      );
    </script>
  </body>
</html>
