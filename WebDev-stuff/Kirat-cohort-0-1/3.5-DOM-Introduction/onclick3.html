<!doctype html>
<html lang="en">
  <body>
    <p id="p1">this is a text this is a text this is a text</p>
    <!-- hides text when pressed button "Hide text" -->
    <input
      type="button"
      value="Hide text"
      onclick="document.getElementById('p1').style.visibility='hidden'"
    />
    <!-- shows text when pressed button "Show text" -->
    <input
      type="button"
      value="Show text"
      onclick="document.getElementById('p1').style.visibility='visible'"
    />
  </body>
</html>
