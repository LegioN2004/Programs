<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>the doc object</h1>
    <h2>the createelment() method</h2>
    <p>create a element and append it to "myDiv" </p>

    <div id="myDiv" style="padding:16px; background-color: lightblue;">
    <h3>a div element</h3></div>
    <script>
        const para = document.createElement("p")
        para.innerHTML = "This is a paragraph added by innerHTML"
        document.getElementById("myDiv").appendChild(para)
    </script>
</body>
</html>
