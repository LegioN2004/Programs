<!doctype html>
<html lang="en">
  <body>
    <div id="myDiv">
      <p style="background-color: orange; padding: 50px">
        this div element has this onmousemove event that displays a random
        number everytime you move your mouse inside the orange field click the
        button to remove the div's event handler
      </p>
      <button onclick="removeHandler()">remove</button>
      <!-- the moment we click on this button, this event listener is going to be removed, and to remove the event listener we need to specify the name of the event and also the function that we created for that event will also be removed in the removeEventListener parameters-->
    </div>
    <p id="demo"></p>
    <script>
      document
        .getElementById("myDiv")
        .addEventListener("mousemove", myFunction);
      function myFunction() {
        document.getElementById("demo").innerHTML = Math.random();
      }
      function removeHandler() {
        document
          .getElementById("myDiv")
          .removeEventListener("mousemove", myFunction);
      }
    </script>
  </body>
</html>
