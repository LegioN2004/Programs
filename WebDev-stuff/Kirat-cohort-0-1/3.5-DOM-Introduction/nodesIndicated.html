<!-- html is the root node -->
<!-- head and body are the sibling since both of them has a same parent html, so they're called childNodes -->
<html lang="en">
  <!-- head is the child node of html -->
  <head>
    <!-- title is the child node of head -->
    <title>Document</title>
    <!-- title has a text node called Document -->
  </head>
  <!-- body is the child node of html -->
  <body>
    <!-- h1, h2, and p is the child node of body -->
    <h1>heloooooo</h1>
    <!-- h1 has a text node called heloooooo -->
    <h2>byeeeeeeeee</h2>
    <!-- h2 has a text node called byeeeeee -->
    <p>byeeeeeeeee</p>
    <!-- p has a text node called byeeeeeeeee -->
  </body>
</html>
