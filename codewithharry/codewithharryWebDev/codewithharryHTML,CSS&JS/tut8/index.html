<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>

<body>
	<h2>This is HTML forms tutorial</h2>
	<!-- this form action will give the form details filled in by the user to backend.php -->
	<form action="backend.php">

		<!-- input can be many as given by the options from lsp -->
		Name: <input type="text">
		Role: <input type="text">
		<!-- to get spaces use div or br div is more preferable -->

		<div>
			Name: <input type="text">
		</div>
		<div>
			Role: <input type="text">
		</div>
	</form>
</body>

</html>
